


<html>
<head>
<meta name="apple-mobile-web-app-capable"
      content="yes" />
<meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
<meta name="viewport"
    content="user-scalable=no, width=device-width" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="mainpage">
  <div data-role="header">
    <h1>Snapcademy</h1>
  </div>

  <div data-role="main" class="ui-content">
    <a id = "mainleft" href="#settings" data-transition="slide">Settings</a>
	<a  href="#questions" data-transition="slide" data-direction="reverse">My Questions</a>
	<a id = "mainright" href="#friends" data-transition="slide" data-direction="reverse">Friends</a>
  </div>
  
  <div data-role="footer">
    <h1>Ask! Snap! Learn!</h1>
  </div>
</div>

 

<div data-role="page" id="friends">
	<div data-role="main" class="ui-content">
		<h1>Friends</h1>
	</div>
	<div data-role="footer">
		<a href="#mainpage" data-transition="slide">Back to Main</a>
	</div>
</div>
	
<div data-role="page" id="questions">
	<div data-role="main" class="ui-content">
		<h1>Ask a Question!</h1>
		<video autoplay></video>
	</div>
	
	<div data-role="footer">
		<a href="#mainpage" data-transition="slide">Back to Main</a>
	</div>
</div>

<div data-role="page" id="settings">
	<div data-role="main" class="ui-content">
		<h1>Settings</h1>
	</div>
		<div data-role="footer">
		<a href="#mainpage" data-transition="slide">Back to Main</a>
	</div>
</div>




<script>
video = document.querySelector("video")
errorCallback = function(){
  console.log("as")
}

navigator.webkitGetUserMedia({video: true}, function(stream) {
      video.src = window.URL.createObjectURL(stream);
      video.controls = true;
      localMediaStream = stream;
}, errorCallback)


$("#mainpage").on("swiperight",function(){
	document.getElementById("mainright").click()
})

$("#mainpage").on("swipeleft",function(){
	document.getElementById("mainleft").click()
})

</script>


</body>

</html>
